<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix 스타일 영화 사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="logo">HOGNNAFLIX</h1>
            <nav>
                <a href="#" class="active">홈</a>
                <a href="#">영화</a>
                <a href="#">인기</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>현재 상영중인 영화</h2>
                <p>최신 영화를 감상하세요</p>
            </div>
        </section>

        <section class="movies-section">
            <div class="container">
                <h3 class="section-title">NOW PLAYING</h3>
                <div id="loading" class="loading">로딩 중...</div>
                <div id="movies-container" class="movies-grid"></div>
                <div id="error" class="error" style="display: none;">
                    영화 정보를 불러오는데 실패했습니다.
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 MovieFlix. Powered by TMDB API</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
